<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else 'Fortivo CRM' }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1FhzeFJ9apY5sqep6T11dlDxXfcp3q8NWL7mxP1wefq" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Fortivo CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link{% if request_path == '/dashboard' %} active{% endif %}" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request_path.startswith('/clients') and not request_path == '/clients/new' %} active{% endif %}" href="/clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request_path == '/clients/new' %} active{% endif %}" href="/clients/new">Add Client</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS (for interactive components like navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Qrqp8OPT1jlFl5rZd8bkiLJor0/hoSs5lGH51Dlqih3mdQGZUhqAQ/1MpCf/G1h7" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
